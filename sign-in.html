    <body>
        <main class="login-main">
            <!-- prettier-ignore -->
            <div class="login-main__wrap">
                <section class="cta-panel">
                    <h1 class="cta-panel__title">
                        One account for all services
                    </h1>
                    <p class="cta-panel__desc">
                        Hi there! Sign up an account and enjoy your shopping
                        experience on
                    </p>
                    <button class="cta-panel__btn">
                        CREATE NEW ACCOUNT
                    </button>
                </section>

                <section class="signin-form">
                    <h2 class="signin-form__title">SIGN IN</h2>
                    <form action="#">
                        <div class="signin-form__group">
                            <div class="form-has-icon">
                                <i class="fa-regular fa-envelope form-has-icon__icon"></i>
                                <input type="email" class="form-has-icon__input" placeholder="Email Address" />
                            </div>
                        </div>

                        <div class="signin-form__group">
                            <div class="form-has-icon form-has-icon--btn">
                                <img src="./img/icons/icon-lock.svg" alt="" class="form-has-icon__icon">
                                <input type="password" class="form-has-icon__input" placeholder="Password" />
                                <button class="signin-form__btn-circle btn-circle">
                                  <i class="fa-solid fa-arrow-right"></i>  
                                </button>
                            </div>
                        </div>

                        <div class="signin-form__footer">
                            <a href="#!" class="signin-form__pass-link">
                                Forgot password?
                            </a>
                            <span class="signin-form__social-prompt">
                                Sign in with existing login from a social network account
                            </span>
    
                            <div class="signin-form__social-login">
                                <button type="button" class="signin-form__social-btn">
                                    <i class="fa-brands fa-google"></i>
                                </button>
                                <button type="button" class="signin-form__social-btn">
                                    <i class="fa-brands fa-github"></i>
                                </button>
                                <button type="button" class="signin-form__social-btn">
                                    <i class="fa-brands fa-apple"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
